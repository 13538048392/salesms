<body>
    {include file="../application/index/view/public/_header.html"}
<div class="container" style="margin-top: 60px;">
    <div class="container-fluid">
        <h1 class="text-center">{$Think.lang.you_profile}</h1>
        <button class="glyphicon glyphicon-user" id="btn"></button>
    </div>
    <div class="row">
        <div class="col-md-2 " id="infocenter">
            <ul class="nav nav-pills nav-stacked ">
                <li role="presentation"><h3><a href="<?php echo url('home/index',['userid'=>session('userid')])?>"
                                               id="Profile">{$Think.lang.you_profile}</a></h3></li>
                <li role="presentation"><h3><a href="<?php echo url('channel/index',['userid'=>session('userid')])?>"
                                               id="channelmanager">{$Think.lang.channel_manager}</a></h3></li>
                <li role="presentation"><h3><a href="<?php echo url('referrer/index',['userid'=>session('userid')])?>"
                                               id="Referrer">{$Think.lang.referrer_manager}</a></h3></li>
                <li role="presentation"><h3><a href="<?php echo url('login/loginOut') ?>" id="loginout">{$Think.lang.login_out}</a>
                </h3></li>
            </ul>
        </div>

        <div class="col-md-7 col-md-offset-1" id="content">
            <form role="form" method="post" id="reused_form"
                  action="{:url('home/updateProfile',['userid'=>session('userid')])}">
                <div class="form-group">
                    <div class="col-md-5" style="margin-left: -15px;margin-bottom: 10px;">
                        <label for="firstname">{$Think.lang.first_name}</label>
                        <input type="text" class="form-control" placeholder="{$Think.lang.first_name}" id="firstname"
                               name="firstname" value="{$data['first_name']}">
                    </div>
                    <div class="col-md-5 col-md-offset-2" style="margin-bottom: 10px;padding-left: 0px">
                        <label for="lastname">{$Think.lang.last_name}</label>
                        <input type="text" class="form-control" placeholder="{$Think.lang.last_name}" id="lastname" name="lastname"
                               value="{$data['last_name']}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">{$Think.lang.home_address}</label>
                    <input type="text" class="form-control" placeholder="{$Think.lang.home_address}" id="address" name="address"
                           value="{$data['address']}">
                </div>
                <div class="form-group">
                    <label for="wechat">{$Think.lang.wechat}</label>
                    <input type="text" class="form-control" placeholder="{$Think.lang.wechat}" id="wechat" name="wechat"
                           value="{$data['wechat']}">
                </div>
                <div class="form-group">
                    <label for="gender">{$Think.lang.gender}</label><br>
                    <label class="radio_inline">
                        <input type="radio" name="gender" id="gender" value="1"
                               {$data['gender']==1?'checked':''}>{$Think.lang.male}
                    </label>
                    <label for="gender1" class="radio_inline">
                        <input type="radio" name="gender" id="gender1" value="0"
                               {$data['gender']==0?'checked':''}>{$Think.lang.female}
                    </label>
                </div>

                <button type="submit" class="btn btn-danger">{$Think.lang.commit}</button>
            </form>
        </div>
    </div>
</div>
