<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap-validator/0.5.3/css/bootstrapValidator.min.css">
    <script src="https://cdn.bootcss.com/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>
    <script src="/static/js/login.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2>User Login</h2>
            <form role="form" method="post" id="reused_form" action="{:url('login/login')}">
                <input type="hidden" name="__token__" value="{$Request.token}"/>
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <label for="username"></label>
                        <input type="text" placeholder="username|email：" class="form-control" id="username" name="username">
                    </div>
                    <div class="col-sm-6 form-group">
                        <label for="password"> </label>
                        <input type="password" placeholder="password:" class="form-control" id="password" name="password">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <label for="verify"></label>
                        <input type="text" placeholder="Verification Code" class="form-control" id="verify" name="verify">
                    </div>
                    <div class="col-sm-6 form-group" style="padding-top: 15px">
                        <img src="{:captcha_src()}" id="imgverify"  style="display: block;vertical-align: text-bottom">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <a  href="#" role="button">Forgot Password</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 form-group">
                        <button type="submit" class="btn btn-lg btn-success btn-block" id="btnContactUs">提交</button>
                    </div>
                </div>
            </form>
            <div id="success_message" style="width:100%; height:100%; display:none; "><h3>Sent your message
                successfully!</h3></div>
            <div id="error_message" style="width:100%; height:100%; display:none; "><h3>Error</h3> Sorry there was an
                error sending your form.
            </div>
        </div>
    </div>
</div>
<script>
    imgurl="<?php echo captcha_src();?>";
    checkCodeUrl="<?php echo url('login/checkValidateCode','','',true)?>";
</script>
</body>
</html>
