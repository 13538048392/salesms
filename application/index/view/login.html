<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap-validator/0.5.3/css/bootstrapValidator.min.css">

    <script src="/static/js/login.js"></script>
</head>
<body>
   {include file="../application/index/view/public/_header.html"}
<div class="container" style="margin:60px 0 0 0;">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2>{$Think.lang.login}</h2>
            <form role="form" method="post" id="reused_form" action="{:url('login/login')}">
                <input type="hidden" name="__token__" value="{$Request.token}"/>
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <label for="username"></label>
                        <input type="text" placeholder="{$Think.lang.username}|{$Think.lang.email}|{$Think.lang.phone}ï¼š" class="form-control" id="username" name="username">
                    </div>
                    <div class="col-sm-6 form-group">
                        <label for="password"> </label>
                        <input type="password" placeholder="{$Think.lang.password}:" class="form-control" id="password"
                               name="password">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <a  href="{:url('searchPass')}" role="button" target="_blank">{$Think.lang.forgot}</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 form-group">
                        <button type="submit" class="btn btn-lg btn-success btn-block" id="btnContactUs">{$Think.lang.login}</button>
                    </div>
                </div>
            </form>
            <div id="error_message" style="width:100%; height:100%; display:none; ">
            </div>
        </div>
    </div>
</div>
