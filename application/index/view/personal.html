<form>
    <div class="form-group" >
        <div class="col-md-5" style="margin-left: -15px;margin-bottom: 10px;">
            <label for="FirstName">First name</label>
            <input type="text" class="form-control"  placeholder="First name" name="first_name">
        </div>
        <div class="col-md-5 col-md-offset-2" style="margin-bottom: 10px;">
            <label for="LastName">Last name</label>
            <input type="text" class="form-control"  placeholder="Last name" name="last_name">
        </div>
    </div>
    <div class="form-group">
        <label for="Address">Home address</label>
        <input type="text" class="form-control"  placeholder="Home address">
    </div>
    <div class="form-group">
        <label for="wechat">Wechat</label>
        <input type="text" class="form-control"  placeholder="Wechat">
    </div>
    <div class="form-group">
        <label for="EmailAddress">Email address</label>
        <input type="email" class="form-control"  placeholder="Email" name="email">
    </div>
    <div class="form-group">
        <label for="Phone">Phone</label>
        <input type="tel" class="form-control" placeholder="Phone" name="phone">
    </div>

    <div class="form-group">
        <label for="Phone">Gender</label><br>
        <label class="radio_inline">
            <input type="radio" name="gender" value="1">Male
        </label>
        <label class="radio_inline">
            <input type="radio" name="gender" value="0">Female
        </label>
    </div>



    <button type="submit" class="btn btn-danger">Submit</button>
</form>
