<body>

<div class="container" style="margin: 60px 0 0 0">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2>{$Think.lang.user} {$Think.lang.register}</h2>
            <form role="form" method="post" id="reused_form" action="{:url('register/register')}">
                {:token()}
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <label for="username"></label>
                        <input type="text" placeholder="{$Think.lang.username}:" class="form-control" id="username" name="username">
                    </div>
                    <div class="col-sm-6 form-group">
                        <label for="email"> </label>
                        <input type="text" placeholder="{$Think.lang.email}:" class="form-control" id="email" name="email">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <label for="phone"> </label>
                        <input type="text" placeholder="{$Think.lang.phone}:" class="form-control" id="phone" name="phone">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <label for="password"> </label>
                        <input type="password" placeholder="{$Think.lang.password}:" class="form-control" id="password" name="password">
                    </div>
                    <div class="col-sm-6 form-group">
                        <label for="confirm_password"> </label>
                        <input type="password" placeholder="{$Think.lang.password2}:" class="form-control" id="confirm_password"
                               name="confirm_password">
                    </div>
                </div>
                <div>
                    <div class="col-sm-12 form-group">
                        <button type="submit" name="btnContactUs" class="btn btn-lg btn-success btn-block"
                                id="btnContactUs">{$Think.lang.commit}
                        </button>
                    </div>
                </div>
            </form>
            <div id="success_message" style="width:100%; height:100%; display:none; "><h3>Sent your message
                successfully! Please activate your account to your mailbox </h3></div>
            <div id="error_message" style="width:100%; height:100%; display:none; "><h3>Error</h3> Sorry there was an
                error sending your form.
            </div>
        </div>
    </div>
</div>
