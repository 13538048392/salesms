<head>

<body>


<div>
    {include file="../application/index/view/public/_header.html"}
    <div class="l-flex-center is--full w-container">
        <div class="c-login">
            <div class="c-login__title">
                <div>{$Think.lang.reset_pass}</div>
            </div>
            <div class="c-login__body">
                <div class="w-form">
                    <form role="form" onsubmit="return false;">
                        <input type="hidden" name="__token__" value="{$Request.token}"/>
                        <label for="username">{$Think.lang.username}</label>
                        <div class="form-group">
                            <input type="text" placeholder="" class="form-control" id="username" name="username" value="<?php echo isset($_GET['username'])?$_GET['username']:''?>" readonly="">
                        </div>
                        <label for="email">{$Think.lang.email}:</label>
                        <div class="form-group">
                            <input type="text" placeholder="" class="form-control" id="email" name="email" value="<?php echo isset($_GET['email'])?$_GET['email']:''?>" readonly="">
                        </div>
                        <label for="password">{$Think.lang.reset_pass}:</label>
                        <div>
                            <input type="password" placeholder="{$Think.lang.reset_pass}：" class="form-control" id="password" name="password">
                        </div>
                        <label for="password">{$Think.lang.reset_pass2}:</label>
                        <div>
                            <input type="password" placeholder="{$Think.lang.reset_pass2}：" class="form-control" id="password2" name="password2">
                        </div>
                        <input type="submit" value="{$Think.lang.commit}" data-wait="Please wait..." class="c-login__submit w-button" id="commit">
                        <div class="w-embed"><input type="hidden" name="action" value="lost2"></div>
                    </form>
                    <div class="w-form-done">
                        <div>Thank you! Your submission has been received!</div>
                    </div>
                    <div class="w-form-fail">
                        <div>Oops! Something went wrong while submitting the form.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
pass_check = "{$Think.lang.pass_not_null}";
pass2_check = "{$Think.lang.pass2_not_null}";
$(function () {
    $('form').bootstrapValidator({
        message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            password: {
                message: '',
                validators: {
                    notEmpty: {
                        message: pass_check
                    }
                }
            },
            password2: {
                message: '',
                validators: {
                    notEmpty: {
                        message: pass2_check
                    }
                }
            },
                    }
    }).on('success.form.bv', function (e) {
        // Prevent form submission
        // e.preventDefault();
        // // Get the form instance
        // var $form = $(e.target);
        // // Get the BootstrapValidator instance
        // var bv = $form.data('bootstrapValidator');
        // // Use Ajax to submit form data
        // $.post($form.attr('action'), $form.serialize(), function (result) {
        //     console.log(result);
        // }, 'json');
    });
    
});


$('#commit').click(function(){
    //提交验证码
    var username = $('#username').val();
    var email = $('#email').val();
    var password = $('#password').val();
    var password2 = $('#password2').val();
    $('#commit').attr('disabled',true);
    $.ajax({
            url:'doResetPass',
            type:'post',
            data:{'username':username,'email':email,'password':password,'password2':password2},
            success:function(msg){
                if (msg.status == 200) {
                    $('#success_message').html('<h3>'+msg.msg+'</h3>');
                    window.setTimeout("window.location='{:url('/login')}'",2000); 
                }else{
                    $('#success_message').html('<h3>'+msg.msg+'</h3>');
                    $('#commit').attr('disabled',false);
                }
            }
        });

});
        
        
</script>
</body>
</html>
