{extend name="../application/index/view/public/_header_layout.html" }

{block name="meta"}
<title>Restset Password</title>
<meta content="Restset Password" property="og:title">
{/block}

{block name="css"}
<link rel="stylesheet" href="/static/css/bootstrapValidator.min.css">
<style>
    .login .reset-btn{
        font-weight: 900;
        width: 100%;
        font-size: 18px;
    }

    .has-feedback label ~ .form-control-feedback{
        margin-top: 12px;
    }

    .error{
        margin-bottom: 0;
        background-color: #ffdede;
        padding: 5px 20px;
        display: none;
    }
</style>

{/block}

{block name="body"}
<div class="container login from-container-custom" data-fade="true">
    <div class="row module-title">
        <div>{$Think.lang.reset_pass}</div>
    </div>
    <form role="form" onsubmit="return false;">

        <div class="row form-group">
            <label class="label-title" for="password">
                {$Think.lang.reset_pass}
            </label>

            <input type="password" class="form-control" placeholder="{$Think.lang.reset_pass}：" id="password" name="password">
        </div>

        <div class="row form-group">
            <label class="label-title" for="password2">
                {$Think.lang.reset_pass2}
            </label>

            <input type="password" placeholder="{$Think.lang.reset_pass2}：" class="form-control" id="password2" name="password2">
        </div>

        <div class="row">
            <button type="submit" id="commit" class="btn custom-btn reset-btn">{$Think.lang.commit}</button>
        </div>


        <input type="hidden" name="__token__" value="{$Request.token}" />
        <input type="hidden" name="phone" value="<?php echo isset($_GET['phone'])?$_GET['phone']:''?>" readonly>

    </form>

    <div class="row error">
        <div></div>
    </div>
</div>

{/block}

{block name="script"}
<script src="/static/js/bootstrapValidator.min.js"></script>
<script src="/static/js/login.js"></script>

<script>
    var user_not_null = "{$Think.lang.user_not_null}",
        email_not_null = "{$Think.lang.email_not_null}",
        phone_not_null = "{$Think.lang.phone_not_null}",
        pass_not_null = "{$Think.lang.pass_not_null}",
        pass2_not_null = "{$Think.lang.pass2_not_null}",
        user_length = "{$Think.lang.user_length}",
        user_rule = "{$Think.lang.user_rule}",
        email_rule = "{$Think.lang.email_rule}",
        user_exist = "{$Think.lang.user_exist}",
        email_exist = "{$Think.lang.email_exist}",
        phone_rule = "{$Think.lang.phone_rule}",
        pass_length = "{$Think.lang.pass_length}",
        user_both = "{$Think.lang.user_length}",
        pass_rule = "{$Think.lang.pass_rule}",
        two_pass_differ = "{$Think.lang.two_pass_differ}",
        phone_exist = "{$Think.lang.phone_exist}";

    $(function () {
        $('form').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                password: {
                    validators: {
                        notEmpty: {
                            message: pass_not_null
                        },
                        stringLength: {
                            /*长度提示*/
                            min: 6,
                            max: 30,
                            message: pass_length
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9_\.]+$/,
                            message: pass_rule
                        }
                    }
                },
                password2: {
                    validators: {
                        notEmpty: {
                            message: pass2_not_null
                        },
                        stringLength: {
                            /*长度提示*/
                            min: 6,
                            max: 30,
                            message: pass_length
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9_\.]+$/,
                            message: pass_rule
                        }
                    }
                },
            }
        }).on('success.form.bv', function (e) {
            // Prevent form submission
            // e.preventDefault();
            // // Get the form instance
            // var $form = $(e.target);
            // // Get the BootstrapValidator instance
            // var bv = $form.data('bootstrapValidator');
            // // Use Ajax to submit form data
            // $.post($form.attr('action'), $form.serialize(), function (result) {
            //     console.log(result);
            // }, 'json');
        });

    });


    $('#commit').click(function () {
        //提交验证码
        // var username = $('#username').val();
        var phone = $('#phone').val();
        var password = $('#password').val();
        var password2 = $('#password2').val();
        $('#commit').attr('disabled', true);
        $.ajax({
            url: 'doResetPass',
            type: 'post',
            data: {
                'phone': phone,
                'password': password,
                'password2': password2
            },
            success: function (msg) {
                if (msg.status == 200) {
                    // $('#success_message').html('<h3>'+msg.msg+'</h3>');
                    alert(msg.msg);
                    window.setTimeout("window.location='{:url('/login')}'", 2000);
                } else {
                    // $('#success_message').html('<h3>'+msg.msg+'</h3>');
                    alert(msg.msg);
                    $('#commit').attr('disabled', false);
                }
            }
        });
    });
</script>

{/block}
