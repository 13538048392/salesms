{extend name="../application/index/view/public/_header_layout.html" }

{block name="css"}
<style>
    .seach-pass .s-btn{
        font-weight: 900;
        width: 100%;
        font-size: 18px;
    }

    .has-feedback label ~ .form-control-feedback{
        margin-top: 12px;
    }

    .error{
        margin-bottom: 0;
        background-color: #ffdede;
        padding: 5px 20px;
        display: none;
    }
</style>

{/block}

{block name="body"}
<div class="container seach-pass from-container-custom" data-fade="true">
    <form role="form" role="form" onsubmit="return false;">
        <div class="row module-title">
            <div>KOOA - Forgotten Password</div>
        </div>

        <div class="row form-group">
            <label class="label-title" for="phone">
                {$Think.lang.phone}
            </label>
            <input type="text" class="form-control" name="phone" placeholder="{$Think.lang.phone}" id="phone">
        </div>

        <div class="row">
            <button class="btn custom-btn s-btn" type="button" data-wait="Please wait..." id="send_phone">{$Think.lang.send_phone_code}</button>
        </div>

        <div class="row form-group">
            <label class="label-title" for="password">
                {$Think.lang.verify_code}
            </label>

            <input type="text" class="form-control" name="code" placeholder="{$Think.lang.verify_code}" id="code">
        </div>

        <div class="row">
            <button type="submit" class="btn custom-btn s-btn" data-wait="Please wait..." id="commit">{$Think.lang.commit}</button>
        </div>

        <input type="hidden" name="__token__" value="{$Request.token}" />
        <input type="hidden" name="action" value="lost2">

    </form>

    <div class="row error">
        <div></div>
    </div>
</div>

{/block}

{block name="script"}
<script src="/static/js/bootstrapValidator.min.js"></script>
<script>
    var phone_check = "{$Think.lang.phone_not_null}",
        user_check = "{$Think.lang.user_not_null}",
        pass_check = "{$Think.lang.pass_not_null}",
        email_check = "{$Think.lang.email_not_null}",
        send_email_again = "{$Think.lang.send_email_again}",
        verify_code_error = "{$Think.lang.verify_code_error}",
        phone_error = "{$Think.lang.phone_error}";

    $(function () {
        $('form').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {

                phone: {
                    validators: {
                        notEmpty: {
                            message: phone_check
                        },
                        regexp: {
                            regexp: /^((13[0-9])|(14[5|7])|(15([0-3]|[5-9]))|(18[0,5-9]))\d{8}$/,
                            message: phone_error
                        }
                    }
                },
                code: {
                    validators: {
                        notEmpty: {
                            message: '请输入短信验证码'
                        },
                        verbose: false,
                        remote: {
                            url: '/register/checkVerifyCode', //验证码
                            message: verify_code_error, //提示消息
                            delay: 2000, //每输入一个字符，就发ajax请求，服务器压力还是太大，设置2秒发送一次ajax（默认输入一个字符，提交一次，服务器压力太大）
                            type: 'POST', //请求方式
                            data: function (validator) {
                                return {
                                    phone: $('#phone').val(),
                                    code: $('#code').val()
                                };
                            }

                        }
                    }
                },
            }
        }).on('success.form.bv', function (e) {
            // Prevent form submission
            // e.preventDefault();
            // // Get the form instance
            // var $form = $(e.target);
            // // Get the BootstrapValidator instance
            // var bv = $form.data('bootstrapValidator');
            // // Use Ajax to submit form data
            // $.post($form.attr('action'), $form.serialize(), function (result) {
            //     console.log(result);
            // }, 'json');
        });

    });


    var time = 60;
    var timer = '';
    $('#send_phone').click(function () {
        //发邮件
        // var username = $('#username').val();
        // if(username==''){
        //     alert('用户名不能为空');
        //     return false;
        // }
        var phone = $('#phone').val();
        if (phone == '') {
            alert(phone_check);
            return false;
        }
        $('#send_phone').attr('disabled', true);
        timer = setInterval(time_read, 1000);

        $.ajax({
            url: '/Register/sendMessage',
            type: 'post',
            data: {
                'phone': phone,
                'section': '86'
            },
            success: function (msg) {
                if (msg.msg !== '1') {
                    // $('#success_message').html('<h3>'+msg.msg+'</h3>');
                    $('.error div').html(msg.msg).parent('.error').show();
                }
            }
        });
    });

    function time_read() {
        //倒数
        if (time > 0) {
            time = time - 1;
            $('#send_phone').val(time + 's');
        }
        if (time == 0) {
            $('#send_phone').val('重发');
            $('#send_phone').attr('disabled', false);
            clearInterval(timer);
            time = 60;
        }


    }
    $('#commit').click(function () {
        //提交验证码
        // var username = $('#username').val();
        var phone = $('#phone').val();
        var code = $('#code').val();
        $.ajax({
            url: 'doSearchPass',
            type: 'post',
            data: {
                'phone': phone,
                'code': code
            },
            success: function (msg) {
                if (msg.status == 200) {
                    location.href = "{:url('resetPass')}?phone=" + phone;
                } else {

                    //$('#success_message').html('<h3>'+msg.msg+'</h3>');
                    $('.error div').html(msg.msg).parent('.error').show();
                    $('#commit').attr('disabled', false);
                }
            }
        });

    });
</script>
{/block}
